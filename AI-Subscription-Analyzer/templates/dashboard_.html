{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Welcome, {{ name }}!</h1>
<p>This is your subscription dashboard.</p>
<a href="{{ url_for('logout') }}">Logout</a>
    <p>Here are your unused subscriptions:</p>

    <ul>
        {% for sub in unused_subscriptions %}
            <li>{{ sub }}</li>
        {% endfor %}
    </ul>
{% endblock %}
