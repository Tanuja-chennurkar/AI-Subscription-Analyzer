<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #fff; text-align: center; }
        .container { width: 80%; margin: 20px auto; background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 10px; }
        h1 { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: rgba(0, 0, 0, 0.6); border-radius: 10px; overflow: hidden; }
        th, td { border: 1px solid #fff; padding: 12px; text-align: left; }
        th { background-color: rgba(255, 255, 255, 0.2); }
        a { color: #00c3ff; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
        .btn { background-color: #00c3ff; color: #121212; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 15px; }
        .btn:hover { background-color: #008bb5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subscription Analysis Dashboard</h1>
        {% if tables %}
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        {% else %}
            <p>No subscription data available.</p>
        {% endif %}
        <br>
        <a href="/download/subscription_report.csv" class="btn">Download Report</a>
    </div>
</body>
</html>
